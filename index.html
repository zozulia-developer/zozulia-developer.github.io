<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="shortcut icon" href="http://faviconka.ru/ico/faviconka_ru_58.ico" type="image/x-icon" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<title>RANDOM USER INFO</title>

</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top justify-content-between">
		<a class="navbar-brand font-weight-bold logo" href="#">Project for Light IT</a>
		<form class="form-inline my-2 my-lg-0">
			<input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" id="search-field">
		</form>
		<button type="button" class="btn btn-outline-info chart">Show chart</button>
	</nav>

	<div class="container main-container h-100">
		<p id="loadingtext">
			<span class="loading">LOADING...</span>
		</p>
		<div class="row">
			<div class="col font-weight-bold" style="margin-left: 20px;"></div>
			<div class="col font-weight-bold">Last</div>
			<div class="col font-weight-bold">First</div>
			<div class="col font-weight-bold">Username</div>
			<div class="col font-weight-bold">Phone</div>
			<div class="col font-weight-bold" style="margin-right: 62px;">Location</div>
		</div>
		<div id="accordion">
			<div id="content">
				<!-- render -->
			</div>
		</div>
	</div>

	<div class="popup">
		<div id="chartdiv"></div>
	</div>
	<div class="bg-popup">
		<div class="close-icon">
			<i class="far fa-times-circle fa-3x"></i>
		</div>
	</div>

	<script src="https://www.amcharts.com/lib/4/core.js"></script>
	<script src="https://www.amcharts.com/lib/4/charts.js"></script>
	<script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/chart.js"></script>
</body>
</html>
